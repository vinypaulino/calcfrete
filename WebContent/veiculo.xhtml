<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>

<h:body>
	<h:form>
		<p:panel id="panel" header="Dados do veículo">
			<p:focus context="panel" />
			<h:messages />
			<h:panelGrid columns="3">
				<p:outputLabel for="tipoVeiculo" value="Tipo do Veiculo: " />
				<p:inputText id="tipoVeiculo" value="#{veiculoBean.veiculo.tipoVeiculo}"
					required="true" label="Tipo do Veiculo">
					<f:validateLength minimum="2" />
				</p:inputText>
				<p:message for="tipoVeiculo" />

				<p:outputLabel for="fatorMultiplicador" value="Valor por Km rodado: " />
				<p:inputText id="fatorMultiplicador"  required="true" value="#{veiculoBean.veiculo.fatorValor}"
					label="Valor por km" />
				<p:message for="fatorMultiplicador" />
			</h:panelGrid>

			<p:commandButton id="submitButton" value="Salvar" update="@parent" action="#{veiculoBean.gravar}"
			 icon="ui-icon-disk" />
			
		</p:panel>
	</h:form>

</h:body>
</html>
