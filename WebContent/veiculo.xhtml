<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<h1>Novo Veículo</h1>
	<h:form>
		<p:messages />
		<fieldset>
			<legend>Dados do Veículo</legend>
			<p:panelGrid columns="2">

				<p:outputLabel value="Tipo Veiculo" for="tipoVeiculo" />
				<p:inputText id="tipoVeiculo"
					 required="true"
					requiredMessage="Tipo de Veiculo obrigatório" />

				<p:outputLabel value="Fator Multiplicador do Custo:"
					for="fatorValor" />
				<p:inputText id="fatorValor"
					 required="true" />

				<p:commandButton value="Gravar">
					<f:ajax execute="@form"
						render="@form :formTabelaVeiculos:tabelaVeiculos" />
				</p:commandButton>

			</p:panelGrid>
		</fieldset>
	</h:form>
	<h:form id="formTabelaVeiculos">
		<h:dataTable var="veiculo" id="tabelaVeiculos"
			>
			<h:column>
				<f:facet name="header">TipoVeiculo</f:facet>
				<h:outputText  />
			</h:column>

			<h:column>
				<f:facet name="header">Fator Multiplicador</f:facet>
				<h:outputText >
					<f:convertNumber type="currency" pattern="R$ #0.00"
						currencySymbol="R$" locale="pt_BR" />
				</h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Alterar</f:facet>
				<h:commandButton value="Alterar"
					 />
			</h:column>

			<h:column>
				<f:facet name="header">Remover</f:facet>
				<h:commandButton value="Remover"
					 />
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
