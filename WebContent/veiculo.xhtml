<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>

<h:body>
	<h:form id="formVeiculo">
		<p:panel id="panel" header="Dados do veículo">
			<p:focus context="panel" />
			<h:messages />
			<h:panelGrid columns="3">
				<p:outputLabel for="tipoVeiculo" value="Tipo do Veiculo: " />
				<p:inputText id="tipoVeiculo" value="#{veiculoBean.veiculo.tipoVeiculo}"
					required="true" label="Tipo do Veiculo">
					<f:validateLength minimum="2" />
				</p:inputText>
				<p:message for="tipoVeiculo" />

				<p:outputLabel for="fatorMultiplicador" value="Valor por Km rodado: " />
				<p:inputText id="fatorMultiplicador"  required="true" value="#{veiculoBean.veiculo.fatorValor}"
					label="Valor por km" />
				<p:message for="fatorMultiplicador" />
			</h:panelGrid>

			<p:commandButton id="submitButton" value="Salvar" update="@parent :formTabelaVeiculos:tabelaVeiculos"  action="#{veiculoBean.gravar}"
			 icon="ui-icon-disk"  />
			
		</p:panel>
	</h:form>
	<h1>Veículos Cadastrados</h1>
		<h:form id="formTabelaVeiculos">
		<p:dataTable var="veiculo" id="tabelaVeiculos"
			value="#{veiculoBean.veiculos}">
			<p:column>
				<f:facet name="header">TipoVeiculo</f:facet>
				<h:outputText value="#{veiculo.tipoVeiculo}" />
			</p:column>

			<p:column>
				<f:facet name="header">Fator Multiplicador</f:facet>
				<h:outputText value="#{veiculo.fatorValor}">
					<f:convertNumber type="currency" pattern="R$ #0.00"
						currencySymbol="R$" locale="pt_BR" />
				</h:outputText>
			</p:column>

			<p:column style=" width:10%">
				<f:facet name="header">Alterar</f:facet>
				<h:commandButton value="Alterar"
					action="#{veiculoBean.carregar(veiculo)}" />
			</p:column>

			<p:column style=" width:8%">
				<f:facet name="header">Remover</f:facet>
				<h:commandButton value="X"
					action="#{veiculoBean.remover(veiculo)}" />
			</p:column>
		</p:dataTable>
	</h:form>

</h:body>
</html>
