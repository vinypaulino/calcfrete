<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

	<h1>Calcula Frete</h1>
	<h:form>
		<h:messages />
		<p:panel id="panel" header="Preencha os dados para o calculo">
			
			<h:panelGrid columns="2">

				<h:outputLabel value="Distancia Pavimentada" for="distPavimentada" />
				<p:inputText id="distPavimentada" value="" />

				<h:outputLabel value="Distancia Não Pavimentada"
					for="distNaoPavimentada" />
				<p:inputText id="distNaoPavimentada" />

				<h:outputLabel value="Veículo Utilizado" />
				<h:selectOneMenu value="#{calculoBean.veiculoId}">
					<f:selectItems value="#{calculoBean.veiculos}" var="veiculo"
						itemLabel="#{veiculo.tipoVeiculo}" itemValue="#{veiculo.id}" />
				</h:selectOneMenu>

				<h:outputLabel value="Peso da Carga Transportada" for="pesoCarga" />
				<p:inputText id="pesoCarga" required="true" />

				<p:commandButton value="Calcular" action="#{calculoBean.calcular}">
				</p:commandButton>

			</h:panelGrid>
		</p:panel>
	</h:form>

</h:body>
</html>
